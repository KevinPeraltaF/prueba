<div class="modal-dialog modal-lg ">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detalle Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <table class="table table-bordered table-responsive-sm ">
                <tbody>
                    <tr>
                        <th>Fecha:</th>
                        <td colspan="4">{{object.fecha}}</td>
                    </tr>
                    <tr>
                        <th>Cliente:</th>
                        <td colspan="4">{{object.cliente}}</td>
                    </tr>
                   
                    <tr>
                        <th>Categoria:</th>
                        <td colspan="4">{{object.producto.categoria}}</td>
                    </tr>
                    <tr>
                        <th>Marca:</th>
                        <td colspan="4">{{object.producto.marca}}</td>
                    </tr>
                    <tr>
                        <th>Producto:</th>
                        <td colspan="4">{{object.producto}}</td>
                    </tr>
                    <tr>
                        <th>Producto:</th>
                        <td colspan="4">{{object.producto.precio}}</td>
                    </tr>
                    <tr>
                        <th>Cantidad:</th>
                        <td colspan="4">{{object.cantidad}}</td>
                    </tr>
                </tbody>
            </table>
           

        </div>

       
    </div>

</div>
